<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="huddle logo">
    </div>
  </header>
  <main>
    <section class="section--one">
      <div class="mockup">
        <img src="images/illustration-mockups.svg" alt="mockup">
      </div>
      <div class="text-section">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <div class="button">
          <a href="#">Register</a>
        </div>
      </div>
    </section>
    <div class="socials">
      <ul class="icons">
        <!-- <li><span class="icon facebook"></span></li>
        <li><span class="icon twitter"></span></li>
        <li><span class="icon instagram "></span></li> -->
        
        <li><a href="#" aria-label="Facebook" class="icon facebook"></a></li>
        <li><a href="#" aria-label="Twitter" class="icon twitter"></a></li>
        <li><a href="#" aria-label="Instagram" class="icon instagram "></a></li>

        
        <!-- <li><a href="#" class="icon facebook"></a></li>
        <li><a href="#" class="icon twitter"></a></li>
        <li><a href="#" class="icon instagram "></a></li> -->
      </ul>
    </div>
</main>
</body>
</html>
